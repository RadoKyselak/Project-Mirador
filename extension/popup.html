<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Project Miradoor</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            width: 360px;
            padding: 15px;
            background-color: #f0eadd;
            color: #1a1a1a;
            font-size: 14px;
        }
        button {
            margin-bottom: 15px;
            padding: 8px 12px;
            cursor: pointer;
        }
        .section {
            border: 2px solid #1a1a1a;
            padding: 10px;
            margin-bottom: 15px;
        }
        .section-title {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-size: 13px;
            letter-spacing: 1px;
        }
        #claim-text {
            font-size: 14px;
            line-height: 1.4;
        }
        #verdict-text {
            font-weight: bold;
            font-size: 16px;
        }
        #verdict-text.contradicted {
            color: #CC0000;
        }
        #verdict-text.supported {
            color: #008000;
        }
        #verdict-text.inconclusive {
            color: #FFA500;
        }
        #confidence-text {
            font-weight: bold;
            font-size: 15px;
            margin-top: 5px;
        }
        #confidence-breakdown {
            font-size: 13px;
            margin-top: 8px;
            padding-left: 10px;
            line-height: 1.5;
        }
         #summary-text {
            font-size: 14px;
            line-height: 1.4;
        }
        #evidence-list {
            list-style: none;
            padding-left: 0;
            font-size: 13px;
        }
        #evidence-list li {
            margin-bottom: 10px;
        }
        #evidence-list a {
            color: #0000EE;
            text-decoration: none; /* Remove underline */
            display: block;
            margin-top: 3px;
            word-break: break-all;
        }
         #evidence-list a:hover {
            text-decoration: underline;
        }
        #loading-indicator {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
         #loading-indicator img {
            width: 40px; /* Can be adjusted */
            height: 40px;
        }
        #error-message {
            color: #CC0000;
            margin-top: 10px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="section">
        <div class="section-title">Claim</div>
        <div id="claim-text">Loading claim...</div>
    </div>

    <button id="verifyBtn">Verify Claim</button>

    <div id="loading-indicator">
        <img src="loading.gif" alt="Loading..."> </div>

    <div id="results-area" style="display: none;"> <div class="section">
            <div id="verdict-text"></div>
            <div id="confidence-text"></div>
            <div id="confidence-breakdown">
                <div id="reliability"></div>
                <div id="density"></div>
                <div id="alignment"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Summary</div>
            <div id="summary-text"></div>
        </div>

        <div class="section">
            <div class="section-title">Evidence</div>
            <ul id="evidence-list"></ul>
        </div>
    </div>

     <div id="error-message"></div>

    <script src="popup.js"></script>
</body>
</html>
