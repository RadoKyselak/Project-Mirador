<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        width: 350px;
        padding: 15px;
        background-color: #ffffff;
        color: #000000;
        border: 2px solid #000;
        font-size: 14px;
        line-height: 1.5;
    }

    button#verifyBtn {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px 12px;
        cursor: pointer;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 0;
        font-family: inherit;
        font-weight: bold;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    button#verifyBtn:disabled {
        cursor: not-allowed;
        background-color: #888;
    }

    .section {
        border: none;
        border-bottom: 2px solid #000;
        padding: 10px 0;
        margin-bottom: 10px;
        background-color: transparent;
    }

    #results-area > .section:last-of-type,
    details#sources-dropdown {
        border-bottom: none;
        padding-bottom: 0;
        margin-bottom: 0;
    }

    .section-title {
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 8px;
        font-size: 15px;
        letter-spacing: 1px;
    }

    #claim-text {
        font-size: 15px;
        color: #333;
        min-height: 2em;
        margin-bottom: 5px;
    }

    #verdict-text {
        font-weight: bold;
        font-size: 18px;
        text-transform: uppercase;
        margin-bottom: 4px;
    }
    #verdict-text.contradicted { color: #CC0000; }
    #verdict-text.supported { color: #008000; }
    #verdict-text.inconclusive { color: #B8860B; }

    #confidence-text {
        font-weight: bold;
        font-size: 16px;
    }

    #confidence-breakdown {
        font-size: 14px;
        line-height: 1.6;
        color: #555;
        padding-left: 10px;
        margin-top: 8px;
    }

    #summary-text {
        font-size: 15px;
        color: #333;
        margin-top: 10px;
    }

    #evidence-links-list {
        list-style: none;
        padding-left: 0;
        margin-top: 0;
    }
    #evidence-links-list li {
        margin-bottom: 14px;
        font-size: 14px;
        line-height: 1.4;
    }
    #evidence-links-list li span.finding {
        display: block;
        font-weight: bold;
        color: #000;
    }
    #evidence-links-list a {
        color: #0000EE;
        text-decoration: underline;
        display: block;
        margin-top: 2px;
        word-break: break-all;
        font-size: 13px;
    }
    #evidence-links-list a:hover { text-decoration: none; }

    details#sources-dropdown {
        margin-top: 15px;
        border: 1px dashed #888;
        border-radius: 4px;
        background-color: #f9f5ed;
    }
    details#sources-dropdown summary {
        padding: 8px 10px;
        font-weight: bold;
        cursor: pointer;
        outline: none;
        font-size: 13px;
    }
    details#sources-dropdown summary::marker { color: #1a1a1a; }
    #sources-list {
        list-style: none;
        padding: 0 10px 10px 25px;
        margin: 0;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
        border-top: 1px dashed #aaa;
    }
    #sources-list li { margin-bottom: 10px; border-bottom: 1px dotted #ccc; padding-bottom: 8px; }
    #sources-list li span.source-title { display: block; font-weight: bold; color: #1a1a1a; }
    #sources-list li span.source-snippet { display: block; color: #555; margin-top: 3px; font-style: italic; }
    #sources-list a { color: #0000EE; text-decoration: none; display: block; margin-top: 3px; word-break: break-all; }
    #sources-list a:hover { text-decoration: underline; }

    #loading-indicator {
        display: none;
        text-align: center;
        margin: 20px 0;
    }
    #loading-indicator img {
        width: 40px;
        height: 40px;
        opacity: 0.8;
    }
    #error-message {
        color: #CC0000;
        margin-top: 10px;
        font-weight: bold;
        border: 1px solid #CC0000;
        background-color: #ffeeee;
        padding: 8px;
        display: none;
        border-radius: 4px;
    }
</style>
