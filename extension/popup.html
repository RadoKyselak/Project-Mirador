<!DOCTYPE html>
<html>
<head>
    <title>Stelthar Verification</title>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            font-family:'Courier New', Courier, monospace;
            padding: 15px;
            background-color: #fdfaf3;
            color: #1a1a1a;
        }

        #main-title {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .section {
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            background-color: #fffaf0;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        #claim-text {
            color: #555;
            font-size: 14px;
        }
        #verifyBtn {
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 0px;
            margin-bottom: 15px;
            transition: background-color 0.2s;
        }
        #verifyBtn:hover:not(:disabled) { background-color: #333; }
        #verifyBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #results-area {
            display: none;
        }
        #verdict-text {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        #verdict-text.supported { color: #008000; }
        #verdict-text.contradicted { color: #CC0000; }
        #verdict-text.inconclusive { color: #FFA500; }
        #verdict-text.error { color: #CC0000; }

        #confidence-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        #summary-text {
            font-size: 14px;
            line-height: 1.5;
        }
        #evidence-links-list {
            list-style: none;
            padding-left: 0;
            margin-top: 10px;
        }
        #evidence-links-list li {
            margin-bottom: 5px;
        }
        #evidence-links-list a {
            color: #0000EE;
            text-decoration: none;
            font-size: 12px;
        }
        #evidence-links-list a:hover { text-decoration: underline; }

        details#sources-dropdown {
            margin-top: 15px;
            border: 1px dashed #888;
            border-radius: 4px;
            background-color: #f9f5ed;
        }
        details#sources-dropdown summary {
            padding: 8px 10px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            font-size: 13px;
        }
        details#sources-dropdown summary::marker {
           color: #1a1a1a;
        }
        #sources-list {
            list-style: none;
            padding: 0 10px 10px 25px;
            margin: 0;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px dashed #aaa;
        }
        #sources-list li {
            margin-bottom: 10px;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 8px;
        }
         #sources-list li span.source-title {
            display: block;
            font-weight: bold;
            color: #1a1a1a;
         }
        #sources-list li span.source-snippet {
            display: block;
            color: #555;
            margin-top: 3px;
            font-style: italic;
        }
        #sources-list a {
            color: #0000EE;
            text-decoration: none;
            display: block;
            margin-top: 3px;
            word-break: break-all;
        }
        #sources-list a:hover { text-decoration: underline; }
        
        #loading-indicator {
            display: none; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fdfaf3; 
            z-index: 1000; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loading-title {
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px; 
        }

        /* @keyframes rule MOVED to the top level */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error-message {
            color: #CC0000;
            margin-top: 10px;
            font-weight: bold;
            border: 1px solid #CC0000;
            background-color: #ffeeee;
            padding: 8px;
            display: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="main-title">Project Mirador</div>
    
    <div class="section">
        <div class="section-title">Claim</div>
        <div id="claim-text">Loading claim...</div>
    </div>

    <button id="verifyBtn">Verify Claim</button>

    <div id="loading-indicator" style="display: none;">
        <div class="beacon-loader">
            <div class="beacon-ring"></div>
            <div class="beacon-ring"></div>
            <div class="beacon-ring"></div>
            <div class="beacon-ring"></div>
        </div>
    </div>

    <div id="results-area" style="display: none;">
        <div class="section">
            <div id="verdict-text">VERDICT: ...</div>
            <div id="confidence-text">CONFIDENCE: ...</div>
            <div id="summary-text">Loading summary...</div>
        </div>

        <div class="section">
            <div class="section-title">Evidence Links</div>
            <ul id="evidence-links-list">
                </ul>
        </div>

        <details id="sources-dropdown" style="display: none;">
            <summary>View All Sources Consulted</summary>
            <ul id="sources-list">
                </ul>
        </details>
    </div>

     <div id="error-message"></div>

    <script src="popup.js"></script>
</body>
</html>
