<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Project Mirador</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            width: 380px;
            padding: 15px;
            background-color: #f0eadd;
            color: #1a1a1a;
            font-size: 14px;
            line-height: 1.4;
        }
        button#verifyBtn {
            margin-bottom: 15px;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #e0e0e0;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-family: inherit;
            font-weight: bold;
        }
        button#verifyBtn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .section {
            border: 2px solid #1a1a1a;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #fffaf0;
        }
        .section-title {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-size: 13px;
            letter-spacing: 1px;
        }
        #claim-text {
            font-size: 14px;
            color: #333;
            min-height: 3em;
            margin-bottom: 5px;
        }
        #verdict-text {
            font-weight: bold;
            font-size: 17px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        #verdict-text.contradicted { color: #CC0000; }
        #verdict-text.supported { color: #008000; }
        #verdict-text.inconclusive { color: #FFA500; }
        #confidence-text {
            font-weight: bold;
            font-size: 15px;
        }
        #summary-text {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }

        #evidence-links-list {
            list-style: none;
            padding-left: 0;
            margin-top: 10px;
        }
        #evidence-links-list li {
            margin-bottom: 12px;
            font-size: 13px;
            line-height: 1.3;
        }
        #evidence-links-list li span.finding {
            display: block;
            font-weight: bold;
            color: #1a1a1a;
        }
        #evidence-links-list a {
            color: #0000EE;
            text-decoration: none;
            display: block;
            margin-top: 4px;
            word-break: break-all;
            font-size: 12px;
        }
        #evidence-links-list a:hover { text-decoration: underline; }

        details#sources-dropdown {
            margin-top: 15px;
            border: 1px dashed #888;
            border-radius: 4px;
            background-color: #f9f5ed;
        }
        details#sources-dropdown summary {
            padding: 8px 10px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            font-size: 13px;
        }
        details#sources-dropdown summary::marker {
           color: #1a1a1a;
        }
        #sources-list {
            list-style: none;
            padding: 0 10px 10px 25px;
            margin: 0;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px dashed #aaa;
        }
        #sources-list li {
            margin-bottom: 10px;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 8px;
        }
         #sources-list li span.source-title {
            display: block;
            font-weight: bold;
            color: #1a1a1a;
         }
        #sources-list li span.source-snippet {
            display: block;
            color: #555;
            margin-top: 3px;
            font-style: italic;
        }
        #sources-list a {
            color: #0000EE;
            text-decoration: none;
            display: block;
            margin-top: 3px;
            word-break: break-all;
        }
        #sources-list a:hover { text-decoration: underline; }

        #loading-indicator {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
         #loading-indicator img {
            width: 40px;
            height: 40px;
            opacity: 0.8;
        }
        #error-message {
            color: #CC0000;
            margin-top: 10px;
            font-weight: bold;
            border: 1px solid #CC0000;
            background-color: #ffeeee;
            padding: 8px;
            display: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="section-title">Claim</div>
        <div id="claim-text">Loading claim...</div>
    </div>

    <button id="verifyBtn">Verify Claim</button>

    <div id="loading-indicator">
        <img src="loading.gif" alt="Loading..."> </div>

    <div id="results-area" style="display: none;">
        <div class="section">
            <div id="verdict-text">VERDICT: ...</div>
            <div id="confidence-text">CONFIDENCE: ...</div>
            <div id="summary-text">Loading summary...</div>
        </div>

        <div class="section">
            <div class="section-title">Evidence Links</div>
            <ul id="evidence-links-list">
                </ul>
        </div>

        <details id="sources-dropdown" style="display: none;">
            <summary>View All Sources Consulted</summary>
            <ul id="sources-list">
                </ul>
        </details>
    </div>

     <div id="error-message"></div>

    <script src="popup.js"></script>
</body>
</html>
